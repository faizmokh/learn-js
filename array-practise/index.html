    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    const bornIn1500s = inventors.filter((x) => x.year >= 1500 && x.year < 1600);

    const inventorsName = inventors.map((x) => `${x.first} ${x.last}`);

    const oldestToYoungest = inventors.sort((x, y) => x.year - y.year);

    const totalYears = inventors

    // 5. Sort the inventors by years lived
    const yearsLived = inventors.sort((x, y) => {

      return totalYearsY - totalYearsX;
    })
    console.table(yearsLived);
